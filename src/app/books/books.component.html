<h1>Books</h1>
<br>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-1">
            <label for="search" class="control-label">Search</label>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="search" placeholder="by title or ISBN">
        </div>
        <div class="col-xs-1">
            <button class="btn btn-primary" (click)="onSearch()">Search</button>
        </div>
        <div class="col-xs-6">
            <div class="pull-right">
                <button class="btn btn-success margin10Right" (click)="upload()">Upload</button>
                <button class="btn btn-success margin10Right" (click)="encryptionDRM()">DRM Encryption</button>
                <button class="btn btn-success margin10Right" (click)="publish()">Publish</button>
            </div>
        </div>
    </div>
</form>

<br>

<div style="background-color: #ffffff" id="books-table"></div>
