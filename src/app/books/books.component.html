<h1>Books</h1>
<br>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-3 margin10Top">
            <label for="search">Search term</label>
            <input type="text" class="form-control" id="search" [(ngModel)]="searchTerm"
                   [ngModelOptions]="{standalone: true}"
                   placeholder="by title or ISBN">
        </div>
        <div class="col-sm-1 margin10Top">
            <label>Filter</label>
            <div style="white-space: nowrap;">
                <input type="checkbox" id="onluNotEncrypted" name="onluNotEncrypted" [(ngModel)]="onluNotEncrypted">
                <label style="margin-left: 5px;" for="onluNotEncrypted">not encrypted</label>
            </div>
        </div>
        <div class="col-sm-1 margin10Top">
            <label>Sort</label>
            <select name="sorter" class="form-control" [(ngModel)]="bookSorter">
                <option value="TITLE">Titlu</option>
                <option value="STATUS">Status</option>
                <option value="PUBLISHER">Editura</option>
                <option value="CREATED_AT">Creat la</option>
                <option value="UPDATED_AT">Actualizat la</option>
            </select>
        </div>
        <div class="col-xs-1 margin10Top">
            <label>&nbsp;</label>
            <button class="btn btn-primary form-control" (click)="onSearch()">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
        <div class="col-xs-6 margin10Top">
            <label>&nbsp;</label>
            <div class="pull-right">
                <button class="btn btn-success margin10Right" (click)="onNewBook()">
                    <i class="fas fa-plus"></i> New Book
                </button>
                <button class="btn btn-success margin10Right" (click)="upload()">
                    <i class="fas fa-file-upload fa-1x" style="color:#fff"></i>
                    Upload
                </button>
                <button class="btn btn-success margin10Right" (click)="encryptionDRM()">
                    <i class="fas fa-key fa-1x"></i>
                    DRM Encryption
                </button>
            </div>
        </div>
    </div>
</form>

<br>
<span id='row-count'></span>
<div style="background-color: #ffffff" id="books-table"></div>
